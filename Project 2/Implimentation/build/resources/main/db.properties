checkCategory = CREATE TABLE IF NOT EXISTS categories ( category_id VARCHAR(100) PRIMARY KEY, category_name VARCHAR(100) NOT NULL);
insertIntoCategory = INSERT INTO categories VALUES ( ?,? );
checkCategoryValue = SELECT * FROM categories WHERE category_id = ?;
deleteCategory = DELETE FROM categories WHERE category_id = ?;

checkProduct = CREATE TABLE IF NOT EXISTS products ( product_id VARCHAR(100) PRIMARY KEY, product_desc VARCHAR(100), product_name VARCHAR(100) NOT NULL, \
               price float8 CHECK(price >= 0), quantity INT CHECK(quantity >= 0), category_id VARCHAR(100), date TIMESTAMP, img_url VARCHAR(100), FOREIGN KEY (category_id) references categories(category_id) ON DELETE CASCADE)
insertIntoProduct = INSERT INTO PRODUCTS VALUES (?,?,?,?,?,?,?,?);
checkProductValue = SELECT * FROM products WHERE product_id = ?;
deleteProduct = DELETE FROM products WHERE product_id = ?;

checkUser = CREATE TABLE IF NOT EXISTS USERS ( address VARCHAR(100) NOT NULL,  email VARCHAR(100) , name VARCHAR(100), phone BIGINT, \
             password VARCHAR(100), second_address VARCHAR(100), secret_question VARCHAR (100), user_id VARCHAR(100) PRIMARY KEY, UNIQUE(email), UNIQUE(phone));
insertIntoUser = INSERT INTO USERS VALUES (?,?,?,?,?,?,?,?);
checkUserValue = SELECT * FROM USERS WHERE email = ? OR user_id = ?;
checkUserLoginDetails = SELECT * FROM USERS WHERE user_id = ? AND password = ?;

checkAdmin = CREATE TABLE IF NOT EXISTS ADMINS ( admin_id varchar(100) PRIMARY KEY, admin_name varchar(100) NOT NULL, password varchar(100));
insertIntoAdmin = INSERT INTO ADMINS VALUES (?,?,?);
checkAdminValue = SELECT * FROM ADMINS WHERE admin_id = ?;
checkAdminLoginDetails = SELECT * FROM ADMINS WHERE admin_id = ? AND password = ?;

checkTransactions = CREATE TABLE IF NOT EXISTS TRANSACTIONS ( trans_id SERIAL PRIMARY KEY, trans_date TIMESTAMP, product_id VARCHAR(100), price float8 CHECK(price >=0),\
quantity INT CHECK(quantity >=1), user_id VARCHAR(100), FOREIGN KEY (product_id) references products (product_id) ON DELETE CASCADE, FOREIGN KEY(user_id) references USERS(user_id) ON DELETE CASCADE);
insertIntoTransactions = INSERT INTO TRANSACTIONS VALUES(DEFAULT,?,?,?,?,?);

# Miscellaneous
getAllProducts = SELECT * FROM products NATURAL JOIN categories;
updateQuantity = UPDATE products SET quantity = quantity - ? WHERE product_id = ?;
getAllTransactions = SELECT * FROM TRANSACTIONS;

# Clear Data
clearAllData = TRUNCATE TABLE USERS,ADMINS,CATEGORIES CASCADE;